<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="log-main">
        <div class="log-item item-1">
            <div class="log-logo">
                <img class="logo" src="img/logo1.png">
                <h2>Your Favourite KAJAL Room</h2>
            </div>
            <div class="log-form">
                <p>We missed you :)</p>
                <form id="form1" method="POST">
                    <div class="f1">
                        <input type="text" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="f2">
                        <input type="password" placeholder="Password" name="pass" id="pass" required>
                    </div>
                    <div class="logbut">
                        <input type="submit" name="sub" id="log-btn" value="Sign In">
                        <p class="logerr" id="danger"></p>
                    </div>
                    
                    
                </form>
                <div class="newuser">
                    <p>New user? <br><a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
        <div class="log-item item-2">
            <!-- <p>hi</p> -->
            <img src="img/icon-bg.png">
        </div>
    </section>

    <script src="js/main2.js"></script>
</body>
</html>
